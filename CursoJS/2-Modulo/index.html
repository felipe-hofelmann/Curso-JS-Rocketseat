        <script>

            btnElement.onclick = function(){

                redElement.style.height = '100px';
                redElement.style.margin = '10px';
                redElement.style.backgroundColor = '#f00';
                redElement.style.display = 'flex';
                

                var containerElement = document.querySelector('#app');

                containerElement.style.display = 'flex';
                containerElement.style.flexWrap = 'wrap';

                containerElement.appendChild(redElement);
                
                redElement.onclick = function getRandomColor() {

                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }
                var newColor = getRandomColor(); // #E943F0

            }
        </script>
